<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 탄소 오름 - 성장 시뮬레이션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 기본 폰트 및 레이아웃 설정 */
        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f8ff; /* 하늘색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            /* 모바일에서는 패딩 없이 전체 화면을 사용 */
            padding: 0;
        }

        .simulation-container {
            background-color: white;
            /* 모바일에서는 테두리 및 그림자 없이 전체 폭을 사용 */
            width: 100%;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header h1 {
            color: #2c5b2c;
            margin-top: 0;
        }

        /* 오름이 위치할 배경 */
        .oreum-background {
            background: linear-gradient(to top, #abddaa, #d9ead3);
            width: 100%;
            height: 200px; /* 모바일에서 더 작게 */
            margin: 20px 0;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
            overflow: hidden;
        }

        /* 오름 본체 스타일 */
        .oreum {
            width: 200px;
            height: 100px;
            background-color: #a38b79; /* Lv.1 흙색 */
            border-radius: 100px 100px 0 0;
            transition: all 0.7s ease-in-out;
            position: relative;
        }
        
        /* 나무 요소를 위한 컨테이너 */
        .tree-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* 나무 스타일 (초기에는 숨김) */
        .tree {
            position: absolute;
            bottom: 80%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .tree .trunk {
            width: 6px;
            height: 20px;
            background-color: #5c3a21;
            position: absolute;
            bottom: -20px;
        }
        .tree .leaves {
            width: 25px;
            height: 35px;
            background-color: #2e6b2e;
            border-radius: 50%;
        }

        #tree1 { left: 30%; }
        #tree2 { left: 60%; }

        /* 레벨별 오름 스타일 변화 */
        .oreum.level-2 {
            background-color: #8b9a79; /* 흙 + 연두색 */
            height: 120px;
        }
        .oreum.level-3 {
            background-color: #72a172; /* 초록색 */
            height: 140px;
        }
        .oreum.level-3 #tree1 { opacity: 1; } /* 3레벨에 첫번째 나무 등장 */
        
        .oreum.level-4 {
            background-color: #4a7e4a; /* 짙은 초록색 */
            height: 160px;
        }
        .oreum.level-4 #tree1, .oreum.level-4 #tree2 { opacity: 1; } /* 4레벨에 두번째 나무 등장 */
        
        .oreum.level-5 {
            background: linear-gradient(to top, #2c5b2c, #4a7e4a); /* 더 풍성한 초록색 */
            height: 180px;
        }
        .oreum.level-5 #tree1, .oreum.level-5 #tree2 { opacity: 1; }

        /* 정보 대시보드 */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .stat {
            font-size: 1rem;
        }
        .stat span {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a7e4a;
        }
        
        /* 센서 대시보드 */
        .sensor-dashboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }
        .sensor-dashboard p {
            font-size: 0.9rem;
            color: #555;
        }
        .sensor-dashboard .value {
            font-weight: bold;
            color: #2c5b2c;
        }
        
        /* 활동 로그 */
        .log-container {
            margin-top: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 10px;
            height: 80px;
            overflow-y: auto;
            text-align: left;
            font-size: 0.9rem;
        }
        .log-container p {
            margin: 5px 0;
            color: #555;
        }

        /* 알림 모달 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        /* 미션 모달 */
        #mission-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #mission-modal {
            background: linear-gradient(135deg, #f0fdf4, #d1fae5);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
            color: #1f2937;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }
        
        /* 보상 모달 추가 */
        #rewards-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        #rewards-modal {
            background-color: #d1d5db; /* 회색 배경 */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
            color: #1f2937;
            position: relative;
            animation: slideIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .rewards-header {
            background-color: #9ca3af; /* 짙은 회색 배경 */
            padding: 1rem;
            border-radius: 0.75rem;
            color: white;
            position: relative;
        }
        
        .rewards-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: left;
        }
        
        .rewards-header p {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        
        .progress-bar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            position: relative;
        }
        
        .progress-bar {
            position: absolute;
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 9999px;
            z-index: 1;
        }
        
        .progress-line {
            height: 100%;
            width: 0%;
            background-color: #6366f1; /* 보라색 */
            border-radius: 9999px;
        }

        .progress-circle {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            border: 4px solid #6366f1; /* 보라색 테두리 */
            z-index: 2;
            transition: all 0.3s ease-in-out;
        }
        
        .reward-item {
            display: flex;
            align-items: center;
            background-color: #60a5fa; /* 파란색 배경 */
            color: white;
            padding: 1rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            gap: 1rem;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
        }
        
        .reward-item.completed {
            background-color: #16a34a; /* 초록색 배경 */
            opacity: 0.8;
        }
        
        .reward-item:hover {
            transform: translateY(-2px);
        }
        
        .reward-icon-container {
            width: 30px;
            height: 30px;
            background-color: #e5e7eb;
            color: #6b7280;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .reward-item.completed .reward-icon-container {
            background-color: #dcfce7; /* 연두색 배경 */
            color: #14532d;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        #mission-modal h2, #rewards-modal h2 {
            font-size: 2.2rem;
            font-weight: bold;
            color: #065f46;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .mission-list {
            margin-top: 1.5rem;
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }
        
        .mission-item.completed {
            background-color: #dcfce7; /* 더 밝은 초록색 배경 */
            border-left: 5px solid #10b981; /* 강조 표시 */
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .mission-item {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border: 1px solid #d1fae5;
            transition: transform 0.2s ease-in-out;
            cursor: pointer; /* 클릭 가능하도록 커서 변경 */
        }
        
        .mission-item:hover {
            transform: translateY(-5px);
        }
        
        .mission-text-container {
            flex-grow: 1;
        }
        
        .mission-item h3 {
            font-weight: bold;
            color: #047857;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .mission-item p {
            color: #4b5563;
            font-size: 0.9rem;
        }

        .mission-icon-container {
            width: 30px;
            height: 30px;
            background-color: #e5e7eb;
            color: #6b7280;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
            flex-shrink: 0; /* 아이콘이 줄어들지 않도록 */
            margin-right: 1rem;
        }
        
        .mission-item.completed .mission-icon-container {
            background-color: #a7f3d0; /* 연두색 배경 */
            color: #047857;
        }
        
        .mission-close-btn, .rewards-close-btn {
            background-color: #065f46;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: bold;
            margin-top: 2rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .mission-close-btn:hover, .rewards-close-btn:hover {
            background-color: #047857;
        }
        
        /* 사이드 패널 관련 스타일 */
        .side-panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .side-panel-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .side-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px; /* 원하는 폭으로 조정 */
            height: 100%;
            background-color: #2d3748; /* 진한 회색 */
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            color: white;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .side-panel.active {
            transform: translateX(0);
        }

        .side-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #4a5568;
            margin-bottom: 20px;
        }

        .side-panel-header h2 {
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .side-panel-header h2:hover {
            color: #a0aec0;
        }

        .side-panel-header button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .side-panel-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .side-panel-content .stat {
            background-color: #4a5568;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .side-panel-content .stat p {
            font-size: 0.9rem;
            color: #ccc;
        }
        .side-panel-content .stat span {
            display: block;
            font-size: 1.2rem;
            font-weight: 700;
            color: #90f58d;
        }
        
        .google-btn {
            background-color: white;
            color: #4a5568;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
        }

        /* 미디어 쿼리를 사용해 반응형 디자인 적용 */
        @media (min-width: 640px) {
            body {
                padding: 20px;
            }
            .simulation-container {
                padding: 20px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 500px;
            }
            .oreum-background {
                height: 250px;
            }
            .oreum {
                width: 200px;
                height: 100px;
            }
            .stat span {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="simulation-container">
        
        <!-- 게임 컨텐츠가 표시될 메인 섹션 -->
        <div id="game-display-area" class="h-full flex flex-col justify-between">
            <header>
                <h1 class="text-3xl sm:text-4xl font-bold">나의 탄소 오름</h1>
            </header>
            
            <main class="flex-grow flex flex-col items-center justify-center">
                <div class="oreum-background">
                    <div id="oreum" class="oreum level-1">
                        <div class="tree-container">
                            <div id="tree1" class="tree">
                                <div class="trunk"></div>
                                <div class="leaves"></div>
                            </div>
                            <div id="tree2" class="tree">
                                <div class="trunk"></div>
                                <div class="leaves"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- 정보 대시보드 -->
            <div class="dashboard">
                <div class="stat">레벨 <span id="level-value" class="text-2xl sm:text-3xl">1</span></div>
                <div class="stat">생명력 <span id="life-force-value" class="text-2xl sm:text-3xl">0</span></div>
                <div class="stat">감축량 <span id="ghg-reduced-value" class="text-2xl sm:text-3xl">0g</span></div>
            </div>
            
            <!-- 센서 대시보드 -->
            <div class="sensor-dashboard">
                <p>현재 이동수단: <span id="transport-display" class="font-bold text-blue-600 animate-pulse">대기 중...</span></p>
                <p>현재 속도: <span id="speed-display" class="value">0 m/s</span></p>
                <p>가속도: <span id="acc-display" class="value">0 m/s²</span></p>
                <!-- 로그인 상태에 따라 다른 메시지를 표시하도록 변경 -->
                <p id="user-info-display" class="text-xs truncate text-gray-400">로그인하고 오름을 키워보세요!</p>
                <p id="db-status" class="text-xs text-gray-400">Firebase 초기화 중...</p>
            </div>

            <!-- 활동 로그 -->
            <div class="log-container" id="log-container">
                <p>오름을 키워주세요!</p>
            </div>
        </div>
        
        <!-- 하단 내비게이션 바 -->
        <footer class="w-full border-t border-gray-300 bg-white absolute bottom-0">
            <!-- divide-x 클래스로 아이콘 사이의 세로선 자동 생성 -->
            <nav class="flex justify-around items-center h-14 sm:h-16 text-gray-500 divide-x divide-gray-300">
                <!-- flex-1 flex justify-center items-center 클래스를 사용하여 아이콘을 중앙에 배치 -->
                <!-- 홈 버튼 -->
                <a href="#" class="flex-1 flex justify-center items-center h-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </a>
                <!-- 미션 버튼 추가 -->
                <a id="mission-icon-wrapper" class="flex-1 flex justify-center items-center h-full cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></svg>
                </a>
                <a id="profile-icon-wrapper" class="flex-1 flex justify-center items-center h-full cursor-pointer">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </a>
                <!-- 보상 버튼 추가 -->
                <a id="rewards-icon-wrapper" class="flex-1 flex justify-center items-center h-full cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 12 20 22 4 22 4 12"/><rect x="2" y="7" width="20" height="5"/><line x1="12" y1="22" x2="12" y2="7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/></svg>
                </a>
            </nav>
        </footer>
    </div>
    
    <!-- 알림 모달 -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3 id="modal-title" class="font-bold text-lg mb-2"></h3>
            <p id="modal-message" class="text-sm text-gray-600 mb-4"></p>
            <button id="modal-close-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md">확인</button>
        </div>
    </div>
    
    <!-- 사이드 패널 (로그인/마이페이지) -->
    <div id="side-panel-overlay" class="side-panel-overlay">
        <div id="side-panel" class="side-panel">
            <div class="side-panel-header">
                <h2 id="side-panel-title">마이페이지</h2>
                <button id="side-panel-close-btn">&times;</button>
            </div>
            <div class="side-panel-content">

        // Firebase 및 Realtime Database 초기화
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                // Realtime Database로 변경
                db = getDatabase(app);

                // onAuthStateChanged 리스너 설정: 로그인/로그아웃 상태 변화를 감지

                        userId = user.uid;
                        userName = user.displayName || `user-${user.uid.substring(0, 8)}`; // 사용자 이름이 없으면 UID를 사용
                        
                        // UI 업데이트

                        loggedOutView.classList.add('hidden');
                        loggedInView.classList.remove('hidden');

                        // 로그인 시 데이터 불러오기
                        loadGameStateFromDB(userId, userName);
                        
                    } else {

        // Realtime Database에서 게임 상태를 불러오는 함수
        async function loadGameStateFromDB(currentUserId, currentUserName) {
            dbStatusEl.textContent = "데이터 불러오는 중...";
            
            const userPath = `artifacts/${firebaseConfig.appId}/users-by-name/${currentUserName}`;
            
            const stateRef = ref(db, `${userPath}/game_state`);
            
            // onValue를 사용하여 실시간으로 데이터 변경을 감지
            onValue(stateRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    currentState = {
                        level: data.level || 1,
                        lifeForce: data.lifeForce || 0,
                        ghgReduced: data.ghgReduced || 0,
                    };
                    updateDisplay();
                    dbStatusEl.textContent = "게임 상태 불러오기 성공!";
                    logAction("저장된 게임 상태를 불러왔습니다.");
                    startSensorsAndGame(); // 게임 상태를 불러온 후 센서 시작
                } else {
                    console.log("저장된 데이터가 없습니다. 새로운 게임을 시작합니다.");
                    dbStatusEl.textContent = "새 게임 시작!";
                    logAction("새 게임을 시작합니다.");
                    startSensorsAndGame(); // 저장된 데이터가 없으면 즉시 센서 시작
                }
            }, (error) => {
                console.error("데이터 불러오기 오류:", error);
                dbStatusEl.textContent = "데이터 불러오기 오류";
                showModal("오류", `데이터를 불러오지 못했습니다: ${error.message}`);
                startSensorsAndGame(); // 오류가 발생해도 센서 시작
            });
        }

        function startSensorsAndGame() {
            let speed = 0;
            let accMagnitude = 0;
            
            transportDisplayEl.textContent = "감지 시작...";

            // GPS 속도 감지
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (pos) => {
                        speed = pos.coords.speed || 0; // m/s
                        speedDisplayEl.textContent = `${speed.toFixed(2)} m/s`;
                        updateGameAndTransport(speed, accMagnitude);
                    },
                    (err) => { 
                        transportDisplayEl.textContent = "GPS 오류"; 
                        console.error("Geolocation Error:", err);
                        
                        let errorMessage = "위치 정보 접근이 거부되었거나 오류가 발생했습니다.";
                        switch (err.code) {
                            case err.PERMISSION_DENIED:
                                errorMessage = "위치 정보 접근이 거부되었습니다. 브라우저 설정을 확인해주세요.";
                                break;
                            case err.POSITION_UNAVAILABLE:
                                errorMessage = "위치 정보를 사용할 수 없습니다. GPS 신호가 약한 지역일 수 있습니다.";
                                break;
                            case err.TIMEOUT:
                                errorMessage = "위치 정보 요청 시간이 초과되었습니다. 다시 시도해 주세요.";
                                break;
                        }
                        showModal("위치 정보 오류", errorMessage);
                    },
                    { enableHighAccuracy: true, maximumAge: 500, timeout: 5000 }
                );
            } else {
                transportDisplayEl.textContent = "GPS 미지원";
                showModal("오류", "이 브라우저는 위치 정보(GPS)를 지원하지 않습니다.");
            }

            // 가속도 센서 감지
            if (window.DeviceMotionEvent) {
                window.addEventListener("devicemotion", (event) => {
                    const acc = event.accelerationIncludingGravity;
                    accMagnitude = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);
                    accDisplayEl.textContent = `${accMagnitude.toFixed(2)} m/s²`;
                    updateGameAndTransport(speed, accMagnitude);
                });
            } else {
                console.warn("DeviceMotionEvent를 지원하지 않는 브라우저입니다.");
            }
        }

            let lifeForceChange = 0;
            let ghgChange = 0;
            let logMessage = '';

            switch (transportType) {
                case "도보":

                    ghgChange = 50; 
                    logMessage = `🚶‍♂️ 걸어서 탄소 감축! (+${lifeForceChange} 생명력)`;

                case "자전거":

                    ghgChange = 30;
                    logMessage = `🚲 자전거로 환경 보호! (+${lifeForceChange} 생명력)`;
                    break;
                case "차량":
                    lifeForceChange = -10; // 요청에 따라 -10으로 변경
                    ghgChange = 50;
                    logMessage = `🚗 차량을 이용해 오름이 시들... (${lifeForceChange} 생명력)`;
                    break;
                default:
                    return; // 해당되지 않는 이동수단은 업데이트하지 않음
            }

            // 상태 업데이트
            currentState.lifeForce += lifeForceChange;
            currentState.ghgReduced += ghgChange;

            // 생명력이 음수가 되지 않도록 방지
            if (currentState.lifeForce < 0) {
                currentState.lifeForce = 0;
            }

            // 활동 로그 기록
            logAction(logMessage);

            // 레벨업 체크
            checkLevelUp();
            
            // 화면 업데이트
            updateDisplay();
            
            // 보상 완료 상태 확인 (예시)
            checkRewardsStatus();
        }

        // 이동수단 판단 및 Firebase에 저장하는 함수
        async function updateGameAndTransport(speed, accMagnitude) {
            // 사용자가 로그인하지 않았다면 데이터 저장 및 게임 업데이트를 중지
            if (!userId) {
                transportDisplayEl.textContent = "로그인 대기 중...";
                return;
            }

            let transport = "탐지 중...";
            const speed_kph = speed * 3.6; // m/s를 km/h로 변환
            
            // 이동수단 판단
            if (speed_kph >= 30) {
                transport = "차량";
            } else if (speed_kph >= 10) {
                transport = "자전거";
            } else if (speed_kph >= 1) { // 1km/h 이상일 때 도보로 판단하도록 변경
                transport = "도보";
            } else {
                transport = "정지 상태";
            }

            transportDisplayEl.textContent = transport;

            // Firebase에 데이터 저장
            const currentTime = Date.now();
            if (db && !isSaving && (currentTime - lastSaveTime > SAVE_INTERVAL)) {
                isSaving = true;
                try {
                    const data = {
                        transport: transport,
                        speed: speed,
                        acceleration: accMagnitude,
                        lifeForce: currentState.lifeForce,
                        ghgReduced: currentState.ghgReduced,
                        timestamp: new Date().toISOString() // Realtime DB는 Date 객체를 저장하지 못해 ISO 문자열로 변환
                    };
                    
                    const userPath = `artifacts/${firebaseConfig.appId}/users-by-name/${userName}`;
                    
                    // 게임 상태를 별도의 위치에 저장 (덮어쓰기)
                    await set(ref(db, `${userPath}/game_state`), {
                        level: currentState.level,
                        lifeForce: currentState.lifeForce,
                        ghgReduced: currentState.ghgReduced,
                    });
                    
                    // 이동 데이터를 별도의 컬렉션에 추가 (누적)
                    await push(ref(db, `${userPath}/transport_data`), data);
                    
                    console.log("데이터 저장 성공:", data);
                    dbStatusEl.textContent = "데이터 저장 완료!";

                    // 감지된 이동수단에 따라 게임 상태 업데이트
                    updateGame(transport);

                    lastSaveTime = currentTime;
                } catch (e) {
                    console.error("Realtime Database에 문서 추가 중 오류 발생: ", e);
                    dbStatusEl.textContent = "데이터 저장 오류";
                } finally {
                    isSaving = false;
                }
            }
            
            // 다음 감지를 위해 현재 속도를 lastSpeed에 저장
            lastSpeed = speed;
        }

        // 활동 로그를 화면에 추가하는 함수
        function logAction(text) {
            const newLog = document.createElement('p');
            newLog.textContent = text;
            logContainer.prepend(newLog); // 최신 로그가 위에 보이도록
            if (logContainer.children.length > 5) {
                logContainer.removeChild(logContainer.lastElementChild);
            }
        }

        // 레벨업 조건을 확인하고 처리하는 함수
        function checkLevelUp() {
            const nextLevel = currentState.level + 1;
            // 다음 레벨이 존재하고, 현재 생명력이 필요조건을 충족하는 경우
            if (levelThresholds[nextLevel] && currentState.lifeForce >= levelThresholds[nextLevel]) {
                currentState.level = nextLevel;
                // 레벨업 로그 기록
                const levelUpLog = document.createElement('p');
                levelUpLog.textContent = `🎉 축하합니다! 오름이 Level ${currentState.level}(으)로 성장했습니다!`;
                levelUpLog.style.fontWeight = 'bold';
                levelUpLog.style.color = '#2c5b2c';
                logContainer.prepend(levelUpLog);
            }
        }

        // 화면의 모든 정보를 현재 상태에 맞게 업데이트하는 함수
        function updateDisplay() {
            // 메인 대시보드 숫자 업데이트
            levelValue.textContent = currentState.level;
            lifeForceValue.textContent = currentState.lifeForce;
            ghgReducedValue.textContent = `${currentState.ghgReduced}g`;
            
            // 사이드 패널의 숫자 업데이트
            panelLevelValue.textContent = currentState.level;
            panelGhgReducedValue.textContent = `${currentState.ghgReduced}g`;

            // 오름의 시각적 스타일 업데이트 (CSS 클래스 변경)
            oreumElement.className = 'oreum'; // 초기화
            oreumElement.classList.add(`level-${currentState.level}`);
        }
        
        // 보상 목록을 화면에 렌더링하는 함수
        function renderRewards() {
            rewardListContainer.innerHTML = ''; // 기존 목록 초기화
            rewardsList.forEach(reward => {
                const rewardItem = document.createElement('div');
                const completedClass = reward.completed ? 'completed' : '';
                
                rewardItem.className = `reward-item ${completedClass}`;
                rewardItem.innerHTML = `
                    <div class="reward-icon-container">
                        ${reward.completed ? 
                            '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>' :
                            '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>'
                        }
                    </div>
                    <p>${reward.description}</p>
                `;
                rewardListContainer.appendChild(rewardItem);
            });
            
            const completedCount = rewardsList.filter(r => r.completed).length;
            rewardsCountEl.textContent = `${rewardsList.length - completedCount}개`;
        }
        
        // 보상 완료 상태를 확인하는 함수 (예시)
        function checkRewardsStatus() {
            // 이 함수는 실제 미션 완료 로직과 연결되어야 합니다.
            // 여기서는 단순히 예시로 GHGs 감축량에 따라 보상을 완료 처리합니다.
            
            if (currentState.ghgReduced >= 150) {
                const reward = rewardsList.find(r => r.id === 'mission_3_clear');
                if (reward) reward.completed = true;
            }
            if (currentState.ghgReduced >= 250) {
                const reward = rewardsList.find(r => r.id === 'mission_5_clear');
                if (reward) reward.completed = true;
            }
            if (currentState.ghgReduced >= 100) {
                const reward = rewardsList.find(r => r.id === 'walk_1km');
                if (reward) reward.completed = true;
            }
            
            // 보상 탭이 열릴 때마다 최신 상태로 다시 렌더링
            renderRewards();
        }
        
        /**
         * 매일 새로운 미션을 생성하거나, 기존 미션을 불러오는 함수입니다.
         * 미션은 하루 동안만 유효합니다.
         */
        function getDailyMissions() {
            const today = new Date().toDateString();
            const lastMissionDate = localStorage.getItem('dailyMissionsDate');
            let savedMissions = localStorage.getItem('dailyMissionsList');

            if (lastMissionDate === today && savedMissions) {
                // 오늘 날짜의 미션이 이미 있다면 불러오기
                console.log("오늘의 미션을 로컬 저장소에서 불러옵니다.");
                return JSON.parse(savedMissions);
            } else {
                // 새로운 미션 생성 및 저장
                console.log("새로운 오늘의 미션을 생성합니다.");
                const shuffledMissions = [...allMissions].sort(() => 0.5 - Math.random());
                const newDailyMissions = shuffledMissions.slice(0, 10).map(mission => ({ ...mission, completed: false }));
                localStorage.setItem('dailyMissionsDate', today);
                localStorage.setItem('dailyMissionsList', JSON.stringify(newDailyMissions));
                return newDailyMissions;
            }
        }
        
        /**
         * 선택된 10개의 미션을 화면에 렌더링하는 함수입니다.
         * 각 미션에는 완료/미완료 상태를 토글하는 이벤트 리스너가 추가됩니다.
         */
        function renderMissions() {
            // getDailyMissions 함수를 호출하여 현재 미션 목록을 가져옴
            dailyMissions = getDailyMissions();
            
            missionListEl.innerHTML = ''; // 기존 목록 초기화
            dailyMissions.forEach(mission => {
                const missionItem = document.createElement('li');
                const completedClass = mission.completed ? 'completed' : '';
                
                missionItem.className = `mission-item ${completedClass}`;
                missionItem.innerHTML = `
                    <div class="mission-icon-container">
                        ${mission.completed ?
                            '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>' :
                            '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>'
                        }
                    </div>
                    <div class="mission-text-container">
                        <h3>${mission.title}</h3>
                        <p>${mission.description}</p>
                    </div>
                `;
                
                // 미션 클릭 시 완료 상태 토글
                missionItem.addEventListener('click', () => {
                    mission.completed = !mission.completed;
                    // 변경된 상태를 로컬 저장소에 다시 저장
                    localStorage.setItem('dailyMissionsList', JSON.stringify(dailyMissions));
                    renderMissions(); // 변경된 상태로 다시 렌더링
                });
                
                missionListEl.appendChild(missionItem);
            });
        }
        
        // Google 로그인 함수
        async function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                // 로그인 성공 후 처리 (onAuthStateChanged가 알아서 처리)
            } catch (error) {
                console.error("Google 로그인 오류:", error);
                showModal("로그인 오류", `Google 로그인에 실패했습니다: ${error.message}`);
            }
        }

        // 사이드 패널 열기
        function openSidePanel() {
            sidePanelOverlay.classList.add('active');
            sidePanel.classList.add('active');
        }

        // 사이드 패널 닫기
        function closeSidePanel() {
            sidePanelOverlay.classList.remove('active');
            sidePanel.classList.remove('active');
        }
        
        // 미션 모달 열기
        function openMissionModal() {
            renderMissions();
            missionModalOverlay.style.display = 'flex';
        }

        // 미션 모달 닫기
        function closeMissionModal() {
            missionModalOverlay.style.display = 'none';
        }
        
        // 보상 모달 열기
        function openRewardsModal() {
            rewardsModalOverlay.style.display = 'flex';
            checkRewardsStatus(); // 모달이 열릴 때마다 보상 상태 업데이트
        }

        // 보상 모달 닫기
        function closeRewardsModal() {
            rewardsModalOverlay.style.display = 'none';
        }

        // 이벤트 리스너
        profileIconWrapper.addEventListener('click', openSidePanel);
        sidePanelCloseBtn.addEventListener('click', closeSidePanel);
        sidePanelOverlay.addEventListener('click', (e) => {
            if (e.target === sidePanelOverlay) {
                closeSidePanel();
            }
        });
        
        missionIconWrapper.addEventListener('click', openMissionModal);
        missionCloseBtn.addEventListener('click', closeMissionModal);
        missionModalOverlay.addEventListener('click', (e) => {
            if (e.target === missionModalOverlay) {
                closeMissionModal();
            }
        });
        
        // 보상 버튼 클릭 이벤트 리스너 추가
        rewardsIconWrapper.addEventListener('click', openRewardsModal);
        rewardsCloseBtn.addEventListener('click', closeRewardsModal);
        rewardsModalOverlay.addEventListener('click', (e) => {
            if (e.target === rewardsModalOverlay) {
                closeRewardsModal();
            }
        });

        googleSignInBtn.addEventListener('click', signInWithGoogle);
        signOutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                showModal("로그아웃", "성공적으로 로그아웃 되었습니다.");
                closeSidePanel();
            }).catch((error) => {
                showModal("로그아웃 실패", `오류: ${error.message}`);
            });
        });

        // 초기 화면 설정
        window.addEventListener('load', initializeFirebase);
    </script>
